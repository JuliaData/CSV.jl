language: julia

sudo: false

os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
  - julia: nightly

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("CSV")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using Pkg; cd(Pkg.dir("CSV")); include(joinpath("docs", "make.jl"))'
